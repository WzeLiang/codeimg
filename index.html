<!DOCTYPE html>

<html class="no-js no-browser" lang="ch">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>生成二维码</title>
	<link href='http://fonts.googleapis.com/css?family=Ubuntu:400,700' rel='stylesheet'>
	<!--<link href='styles.css' rel='stylesheet'>-->
	<link rel="stylesheet" href="bootstrap.min.css">
	<link rel="stylesheet" href="./index.css">
	<script src="config.js"></script>
	<script src="jquery-1.10.2.js" ></script>
	<script src="jquery.qrcode.js"></script>
	<script src="ff-range.js"></script>
	<script src="scripts.js"></script>
</head>

<body>
	<div id="container"></div>
	<br>
	<div class="control left out">
		<div class="close-out">

		</div>
		<div class="out-box">
			<label class="hidden" for="render">RENDER MODE</label>
			<select class="hidden" id="render">
				<option value="canvas">Canvas</option>
				<option value="image"  selected="selected">Image</option>
				<option value="div">DIV</option>
			</select>

			<label class="hidden" for="size">尺寸</label>
			<input class="hidden" id="size" type="range" value="200" min="100" max="1000" step="50" />

			<div class="form-group">
				<label for="color">颜色</label>
				<input id="color" class="form-control" type="color" value="#000000" />
			</div>

			<div class="form-group">
				<label for="bg-color">背景颜色</label>
				<input id="bg-color"  class="form-control" type="color" value="#ffffff" />
			</div>

			<div class="form-group">
				<label for="text">转义内容</label>
				<textarea class="form-control" id="text" >输入想要转换的话</textarea>
			</div>

			<div class="form-group">
				<label for="minversion">填充等级:</label>
				<input class="form-control" id="minversion" type="range" value="6" min="1" max="10" step="1" />
			</div>

			<div class="form-group">
				<label for="eclevel">容错率</label>
				<select class="form-control" id="eclevel">
					<option value="L">低</option>
					<option value="M">中</option>
					<option value="Q">偏高</option>
					<option value="H" selected="selected">高</option>
				</select>
			</div>

			<div class="form-group">
				<label for="quiet">边框大小</label>
				<input class="form-control" id="quiet" type="range" value="1" min="0" max="10" step="1" />
			</div>

			<div class="form-group">
				<label for="radius">圆角半径</label>
				<input class="form-control" id="radius" type="range" value="50" min="0" max="50" step="2" />
			</div>
		</div>


		 <!--<a id="download" download="qrcode.png">DOWNLOAD</a> -->
	</div>

	<div class="control in right">
		<div class="close-in"></div>
		<div class="in-box">
			<div class="form-group">
				<label for="mode">中心内容</label>
				<select class="form-control" id="mode">
					<option value="0">默认</option>
					<option value="2" selected="selected">文字</option>
					<option value="4">图片</option>
				</select>
			</div>

			<div class="form-group">
				<label for="label">中心文字</label>
				<input class="form-control" id="label" type="text" value="Nomore" />
			</div>

			<div class="form-group">
				<label for="fontsize">文字大小</label>
				<input class="form-control" id="fontsize" type="range" value="11" min="1" max="20" step="1" />
			</div>

			<div class="form-group hidden">
				<label class="hidden"  for="font">FONT NAME</label>
				<input class="form-control" class="hidden" id="font" type="text" value="Ubuntu" />
			</div>

			<div class="form-group">
				<label for="fontcolor">文字颜色:</label>
				<input class="form-control" id="fontcolor" type="color" value="#ff9818" />
			</div>


			<div class="form-group">
				<label for="image">IMAGE</label>
				<input class="form-control" id="image" type="file" />
			</div>

			<div class="form-group">
				<label for="imagesize">图片大小</label>
				<input class="form-control" id="imagesize" type="range" value="20" min="1" max="30" step="1" />
			</div>
		</div>
	</div>

	<img class="hidden" id="img-buffer" src="nomore.jpg" />
	<div style="text-align:center;clear:both">

</div>
<div id="btn">
	<span class="out-btn">轮廓</span><!--
	--><span class="in-btn">内部</span>
</div>
	<script>
		$(function () {
            var a=1;
            var b=1
			$(".out-btn").click(function () {
				if(a){
                    $(".out").css("bottom","0")
                    $(".in").css("bottom","-100%");
					a=0
                    b=1
				}else {
                    $(".out").css("bottom","-100%");
                    a=1
				}
            });
            $(".in-btn").click(function () {
                if(b){
                    $(".in").css("bottom","0")
                    $(".out").css("bottom","-100%");
                    b=0
					a=1
                }else {
                    $(".in").css("bottom","-100%");
                    b=1
                }
            })
			$(".close-out").click(function () {
                $(".out").css("bottom","-100%");
            });
            $(".close-in").click(function () {
                $(".in").css("bottom","-100%");
            })

        })
	</script>
</body>

</html>
